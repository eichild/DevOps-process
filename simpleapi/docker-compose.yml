version: "3"

services:
  mysqldb:
    image: mysql:5.6
    container_name: mysqldb
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=db
      - MYSQL_USER=admin
      - MYSQL_ROOT_PASSWORD=admin
    restart: always
    ports:
      - '3306:3306'
    volumes:
      - ./docker/volume_mysql:/var/lib/mysql
    links:
      - simple_api
  simple_api:
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: simpleapi/api
    ports:
      - '8080:8080'
      - '5005:5005'
    environment:
      - ADDITIONAL_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Xmx1G -Xms128m -XX:MaxMetaspaceSize=128m
      - PROFILE=dev

